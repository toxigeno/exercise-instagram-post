<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-icon">
                <i class="fab fa-html5"></i>
            </div>
            <div class="post-header-text">
                <p class="bold uppercase">html5</p>
                <p>Rigoberto</p>
                </div>
            <div class="post-header-icon-r">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://picsum.photos/id/1015/720" alt="">
        </div>
        <div class="post-footer">
            <div class="post-icons-row">
                <div class="post-icons-row1">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="post-icons-row2">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <p>Liked by <span class="bold">4GeeksAcademy, html, Web </span>and <span class="bold">100,000 others</span></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis vero at commodi? Praesentium, iure. Fugit exercitationem ullam totam, illo autem non laborum corrupti alias, harum tempora neque eaque veritatis ducimus.</p>
        </div>
    </div>
</body>
</html>
